<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mở TikTok...</title>
<meta property="og:image" content="https://sf16-scmcdn-sg.ibytedtos.com/goofy/tiktok/web/node/_next/static/images/logo-dark-e95da587b61f26d5d5d9.png">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    color: #fff;
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Hiệu ứng nền mờ ảo */
  .bg-glow {
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(255,0,80,0.3) 0%, rgba(0,0,0,0) 70%);
    animation: pulse-glow 3s infinite;
    z-index: -1;
  }

  .container {
    text-align: center;
    z-index: 10;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
  }

  h2 {
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: 600;
  }

  p {
    font-size: 14px;
    color: #888;
    margin-bottom: 40px;
  }

  /* Nút bấm được tối ưu vùng chạm cho ngón tay */
  .btn-tiktok {
    display: block;
    width: 100%;
    max-width: 320px;
    margin: 0 auto;
    background: #FE2C55; /* Màu chuẩn TikTok */
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: 700;
    padding: 18px 0;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(254, 44, 85, 0.5);
    transition: transform 0.1s;
    position: relative;
    overflow: hidden;
  }

  .btn-tiktok:active {
    transform: scale(0.96);
  }

  /* Hiệu ứng quét sáng qua nút */
  .btn-tiktok::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    animation: shine 2s infinite;
  }

  @keyframes shine {
    100% { left: 100%; }
  }
  
  @keyframes pulse-glow {
    0% { transform: scale(0.8); opacity: 0.5; }
    50% { transform: scale(1.2); opacity: 0.8; }
    100% { transform: scale(0.8); opacity: 0.5; }
  }
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="container">
  <h2>Sẵn sàng chuyển tiếp</h2>
  <p>Nhấn nút bên dưới để mở App TikTok</p>
  
  <a href="https://vt.tiktok.com/ZSHEv8knQ6Jem-7bMb1/" class="btn-tiktok">
    MỞ TIKTOK NGAY ➜
  </a>
</div>

</body>
</html>
